<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Product Management</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f9fafb;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    tr {
      border-bottom: 1px solid #e5e7eb;
    }

    td {
      padding: 14px 10px;
      font-size: 14px;
      vertical-align: middle;
      white-space: nowrap;
    }

    .badge {
      background: #2563eb;
      color: #fff;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
    }

    .title {
      font-weight: 600;
      color: #111827;
    }

    .slug {
      color: #a855f7;
      font-size: 13px;
    }

    .price {
      color: #16a34a;
      font-weight: bold;
    }

    .desc {
      color: #6b7280;
      font-size: 13px;
      max-width: 320px;
      white-space: normal;
    }

    .category {
      color: #2563eb;
      font-weight: 500;
      font-size: 13px;
    }

    /* ðŸ”¥ FIX áº¢NH */
    td.image {
      width: 60px;
      text-align: center;
    }

    td.image img {
      width: 36px;
      height: 36px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
    }
  </style>
</head>

<body>

  <table>
    <tbody id="productTable"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
